language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
- docker
env:
  global:
  - PINS="jupyter-kernel:."
  - DISTRO="ubuntu-16.04"
  matrix:
  - PACKAGE="jupyter-kernel" OCAML_VERSION="4.03"
  - PACKAGE="jupyter-kernel" OCAML_VERSION="4.04"
    #- PACKAGE="jupyter-kernel" OCAML_VERSION="4.05"
  - PACKAGE="jupyter-kernel" OCAML_VERSION="4.06"
  - PACKAGE="jupyter-kernel" OCAML_VERSION="4.07"
